<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Create</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="conversionrate.html">Conversion Rates</a></li>
            <li><a href="supplier.html">Suppliers</a></li>
            <!-- Other links -->
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <input type="text" id="searchInput" placeholder="Search by Supplier Name" />
            <button id="filterButton">Clear</button>
            <button id="exportExcelButton">Export to Excel</button>
        </div>
        <div id="pagination"></div></br>
        <div class="table-responsive">
            <table id="supplierTable">
                <thead>
                    <tr>
                        <th>Supplier ID</th>
                        <th>Supplier Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="supplierTableBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div></br>
        <!-- Add New Supplier button -->
        <button id="addSupplierButton">Add New Supplier</button>

        <!-- Form to add new supplier, initially hidden -->
        <div id="addSupplierFormContainer" style="display: none;">
            <h2>Add New Supplier</h2>
            <form id="addSupplierForm">
                <label for="supplierID">Supplier ID:</label>
                <input type="number" id="supplierID" name="supplierID" readonly>
                <label for="supplierName">Supplier Name:</label>
                <input type="text" id="supplierName" name="supplierName" required size="110">
                <button type="submit">Add Supplier</button>
            </form>
        </div>
    </div>

    <script src="js/supplierdashboard.js"></script>
</body>

</html>
