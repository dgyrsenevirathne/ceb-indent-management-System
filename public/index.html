<!-- HTML Structure for Data Entry -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indent Details Entry</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Create</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="conversionrate.html">Conversion Rates</a></li>
            <!-- Other links -->
        </ul>
    </nav>
    <div class="container">
        <form id="indentForm">

            <!-- Indent No, Currency,date -->
            <div class="row">
                <div class="col">
                    <label for="indentNo">Indent No:</label>
                    <input type="text" id="indentNo" name="indentNo" required>
                </div>

                <div class="col">
                    <label for="date">Date:</label>
                    <input type="text" id="date" name="date" required>
                </div>

                <div class="col">
                    <label for="currency">Currency:</label>
                    <select id="currency" name="currency" required>
                        <option value="USD">USD</option>
                        <option value="EURO">EURO</option>
                        <option value="POUND">POUND</option>
                    </select>
                </div>

                <div class="col">
                    <label for="currentConversionRate">Current Conversion Rate:</label>
                    <span id="currentConversionRate">0.00</span> <!-- Display current conversion rate here -->
                </div>
            </div>

            <!-- Conversion Rate -->
            <div class="row">

                <div class="col">
                    <label for="baseValue">Base Value:</label>
                    <input type="number" id="baseValue" name="baseValue" step="0.01">
                </div>

                <div class="col">
                    <label for="reimbursement">Reimbursement:</label>
                    <input type="number" id="reimbursement" name="reimbursement" step="0.01">
                </div>

                <div class="col">
                    <label for="conversionRate">Conversion Rate:</label>
                    <input type="number" id="conversionRate" name="conversionRate" step="0.01">
                </div>

                <div class="col">
                    <button type="button" id="updateConversionRateButton">Update</button>
                </div>

            </div>

            <!-- Harring and Transport, VAT, NAT, Advance, Reimbursement -->
            <div class="row">
                <div class="col">
                    <label for="harringAndTransport">Harring and Transport:</label>
                    <input type="number" id="harringAndTransport" name="harringAndTransport" step="0.01">
                </div>
                <div class="col">
                    <label for="vat">VAT:</label>
                    <input type="number" id="vat" name="vat" step="0.01">
                </div>
                <div class="col">
                    <label for="nat">NAT:</label>
                    <input type="number" id="nat" name="nat" step="0.01">
                </div>
                <div class="col">
                    <label for="advance">Advance:</label>
                    <input type="number" id="advance" name="advance" step="0.01">
                </div>

            </div>

            <!-- Commission, Total, Complex Reference -->
            <div class="row">
                <div class="col">
                    <label for="commission">Commission:</label>
                    <input type="number" id="commission" name="commission" step="0.01">
                </div>
                <div class="col">
                    <label for="total">Total:</label>
                    <input type="text" id="total" name="total" readonly>
                </div>
                <div class="col">
                    <label for="complexRef">Complex Reference:</label>
                    <input type="text" id="complexRef" name="complexRef">
                </div>
            </div>

            <!-- Item -->
            <div class="row">
                <div class="col">
                    <label for="item">Item:</label>
                    <input type="text" id="item" name="item">
                </div>
            </div>

            <!-- Supplier -->
            <div class="row">
                <div class="col">
                    <label for="supplier">Supplier:</label>
                    <input type="text" id="supplier" name="supplier">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row">
                <div class="col">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script>
        flatpickr("#date", {
            dateFormat: "Y-m-d",
            allowInput: true
        });
    </script>
</body>

</html>
