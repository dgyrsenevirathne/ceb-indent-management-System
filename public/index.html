<!-- HTML Structure for Data Entry -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indent Details Entry</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Indent Dashboard</a></li>
            <!-- Other links -->
        </ul>
    </nav>
    <div class="container">
        <h1>Indent Details Entry</h1>
        <form id="indentForm">

            <!-- Year Selection -->
            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select Year</option>
                <!-- Generate options for the last 10 years -->
                <script>
                    const currentYear = new Date().getFullYear();
                    for (let i = currentYear; i >= currentYear - 10; i--) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            <!-- Month Selection -->
            <label for="month">Month:</label>
            <select id="month" name="month" required>
                <option value="" disabled selected>Select Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <label for="indentNo">Indent No:</label>
            <input type="text" id="indentNo" name="indentNo" required>

            <label for="currency">Currency:</label>
            <select id="currency" name="currency" required>
                <option value="USD">USD</option>
                <option value="EURO">EURO</option>
                <option value="POUND">POUND</option>
            </select>

            <label for="conversionRate">Conversion Rate:</label>
            <input type="number" id="conversionRate" name="conversionRate" step="0.01" required>
            <button type="button" id="updateConversionRateButton">Update Conversion Rate</button>

            <label for="baseValue">Base Value:</label>
            <input type="number" id="baseValue" name="baseValue" step="0.01">

            <label for="harringAndTransport">Harring and Transport:</label>
            <input type="number" id="harringAndTransport" name="harringAndTransport" step="0.01">

            <label for="vat">VAT:</label>
            <input type="number" id="vat" name="vat" step="0.01">

            <label for="nat">NAT:</label>
            <input type="number" id="nat" name="nat" step="0.01">

            <label for="advance">Advance:</label>
            <input type="number" id="advance" name="advance" step="0.01">

            <label for="reimbursement">Reimbursement:</label>
            <input type="number" id="reimbursement" name="reimbursement" step="0.01">

            <label for="commission">Commission:</label>
            <input type="number" id="commission" name="commission" step="0.01">

            <label for="total">Total:</label>
            <input type="text" id="total" name="total" readonly>

            <label for="complexRef">Complex Reference:</label>
            <input type="text" id="complexRef" name="complexRef">

            <label for="item">Item:</label>
            <input type="text" id="item" name="item">

            <label for="supplier">Supplier:</label>
            <input type="text" id="supplier" name="supplier">

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
