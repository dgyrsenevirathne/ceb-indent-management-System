<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indent Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css"> <!-- Link to the new CSS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Create</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <!-- Other links -->
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <input type="text" id="searchInput" placeholder="Search by Indent No or Supplier" />
            <button id="filterButton">Clear</button>
            <button id="exportExcelButton">Export to Excel</button>
        </div>
        <div id="pagination"></div></br>

        <table id="indentTable">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Month</th>
                    <th>Indent No</th>
                    <th>Currency</th>
                    <th>Base Value</th>
                    <th>Harring and Transport</th>
                    <th>VAT</th>
                    <th>NAT</th>
                    <th>Advance</th>
                    <th>Reimbursement</th>
                    <th>Commission</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="indentTableBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>

        <!-- Add a modal for displaying details -->
        <div id="detailsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Indent Details</h2>
                <p>Complex Reference: <span id="complexRef"></span></p>
                <p>Item: <span id="item"></span></p>
                <p>Supplier: <span id="supplier"></span></p>
            </div>
        </div>

        <!-- ... existing code ... -->
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
